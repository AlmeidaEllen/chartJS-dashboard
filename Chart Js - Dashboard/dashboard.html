<!DOCTYPE html> 
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChartJS - Dashboard</title>
    <link rel="icon" href="logo.png">
    <link rel="stylesheet" href="style.css">
    <!--Link para código do ChartsJS-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
    


</head>

<body>
    <div class="header">
        <div class="container">
            <h1 class="titulo"> <span class="destaque">BandTec</span> Software </h1>

            <ul class="navbar">
                <li> <span class="destaque"></span>Gráfico</li> 
             
            </ul>
        </div>
    </div>

    

    <!--Coloque sempre o gráfico em uma div, fica mais fácil para ajustar na página-->
    <div class="meu-grafico">
        <!--Gráfico virá aqui-->
        <canvas id="myChart"></canvas>
    </div>
   
</body>

</html>

<script>
    // ctx é o contexto. Onde é para o gráfico ser renderizado? 
    // Na div myChart! Vamos selecioná-la por getElementById
    var ctx = document.getElementById('myChart');

    // ao criar um new Chart, colocamos ->
    // (contexto, { type, data e options} )
    var meuGrafico = new Chart(ctx, {
        // TYPE -> qual o tipo do gráfico? será um gráfico de barras? linhas? define aqui
        type: 'line',

        // DATA -> os dados renderizados no gráfico:
        data: {
            // Informações em Eixo X
            labels: ["0", "5", "10", "15", "20", "25"],
            // Datasets -> grupos de dados!
            datasets: [
            // Primeiro dataset    
            {
                // Qual o título deste dataset?
                label: "Temperatura (ºC)",
                // Dados? Lembre-se, respectivos a labels.
                data: [800, 580, 860, 750, 950, 650],
                // expessura da linha
                borderWidth: 15,
                // cor da linha - em rgba, a é a opacidade.
                // 1 = 100% // 0.5 = 50%
                borderColor: 'rgba(189, 178, 255)',
                // cor de "fundo" dos dados na tela. transparent = sem cor.
                backgroundColor: 'transparent',
            },

            // Segundo dataset
            {
                // igual o anterior. Mas, aqui, type line
                type: 'line',
                label: "Tempo (min)",
                data: [1000, 1200, 1800, 2000, 2400, 2600],
                borderWidth: 15,
                borderColor: 'rgba(202, 255, 191)',
                backgroundColor: 'transparent'
            }
            ]
        },
        
        // OPTIONS -> Opções globais
        options: {
            
            title: {
                // mostrar titulo?
                display: true,
                // tamanho do texto
                fontSize: 30,
                // texto no titulo
                text: "Temperatura (ºC) x Tempo (min)",
                // onde? right? left? top?
                position: 'top',
            },
            legend: {
                // mostrar legenda?
                display: true,
                // ao contrario? (dataset 1 depois de 2)
                reverse: true,
                // onde?
                position: 'right'
            },
            layout: {
            padding: {
                // padding do grafico, pode add right e bottom também
                left: 50,
                top: 50
            },
           
        }
        }
    })

    // mudando cor de fonte de tudo
    Chart.defaults.global.defaultFontColor = "#3a86ff";
</script>
